<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      background-color: #0d1117;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 20px;
    }
    canvas {
      border: 3px solid #4CAF50;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px #4CAF50;
    }
    h1 {
      margin-bottom: 10px;
    }
    #scoreDisplay {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
    .back-home {
  display: inline-block;
  margin-top: 10px;
  color: #ffffff;
  text-decoration: none;
  font-weight: bold;
  background-color: #4CAF50;
  padding: 8px 14px;
  border-radius: 5px;
}

.back-home:hover {
  background-color: #45a049;
  text-decoration: none;
  color: #fff;
}
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <div id="scoreDisplay">Score: 0</div>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restartBtn" onclick="restartGame()">Play Again</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const restartBtn = document.getElementById("restartBtn");
    const box = 20;
    let score = 0;
    let speed = 100;

    let snake = [
      { x: 9 * box, y: 10 * box }
    ];

    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    let d;
    let game;

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.key === "ArrowLeft" && d !== "RIGHT") d = "LEFT";
      else if (event.key === "ArrowUp" && d !== "DOWN") d = "UP";
      else if (event.key === "ArrowRight" && d !== "LEFT") d = "RIGHT";
      else if (event.key === "ArrowDown" && d !== "UP") d = "DOWN";
    }

    function draw() {
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#4CAF50" : "#81C784";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#E53935";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x;
      let headY = snake[0].y;

      if (d === "LEFT") headX -= box;
      if (d === "UP") headY -= box;
      if (d === "RIGHT") headX += box;
      if (d === "DOWN") headY += box;

      if (headX === food.x && headY === food.y) {
        score++;
        scoreDisplay.textContent = "Score: " + score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };

        if (score % 5 === 0 && speed > 40) {
          clearInterval(game);
          speed -= 10;
          game = setInterval(draw, speed);
        }
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      if (
        headX < 0 || headX >= 400 || headY < 0 || headY >= 400 ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        restartBtn.style.display = "inline-block";
        return;
      }

      snake.unshift(newHead);
    }

    function startGame() {
      d = undefined;
      score = 0;
      speed = 100;
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      scoreDisplay.textContent = "Score: 0";
      restartBtn.style.display = "none";
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function restartGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
